<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex Digital</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="loader" class="loader hidden">
    <img src="./imgs/dittoLoader.gif" alt="Cargando...">
  </div>

  <header class="header">
    <h1><span class="title-normal">Pokédex</span> <span class="title-highlight">Digital</span></h1>
    <p>Descubre el mundo de los Pokémon</p>
  </header>

  <section class="search">
    <div class="search-box">
      <input type="text" placeholder="pachirisu">
      <button class="btn search-btn">Buscar</button>
      <button class="btn random-btn">Aleatorio</button>
    </div>
    <div class="filters">
      <button>Fuego</button>
      <button>Agua</button>
      <button>Planta</button>
      <button>Eléctrico</button>
      <button>Psíquico</button>
      <button>Hielo</button>
      <button>Dragón</button>
      <button>Siniestro</button>
      <button>Hada</button>
      <button>Acero</button>
      <button>Bicho</button>
      <button>Fantasma</button>
      <button>Lucha</button>
      <button>Normal</button>
      <button>Roca</button>
      <button>Tierra</button>
      <button>Veneno</button>
      <button>Volador</button>

    </div>
  </section>

  <section class="pokemon-card">
    <div class="pokemon-header">
      <h2></h2>
      <span class="pokemon-id"></span>
    </div>
    <div class="pokemon-img">
    </div>
    <div class="pokemon-type">
    </div>
  </section>

  <section class="pokemon-info">
    <div class="stats">
      <h3>Estadísticas</h3>
      <div class="stat"><span>Vida</span><div class="bar"><div style="width:100%"></div></div><span class="labelStat">???</span></div>
      <div class="stat"><span>Ataque</span><div class="bar"><div style="width:100%"></div></div><span class="labelStat">???</span></div>
      <div class="stat"><span>Defensa</span><div class="bar"><div style="width:100%"></div></div><span class="labelStat">???</span></div>
      <div class="stat"><span>At. Especial</span><div class="bar"><div style="width:100%"></div></div><span class="labelStat">???</span></div>
      <div class="stat"><span>Def. Especial</span><div class="bar"><div style="width:100%"></div></div><span class="labelStat">???</span></div>
      <div class="stat"><span>Velocidad</span><div class="bar"><div style="width:100%"></div></div><span class="labelStat">???</span></div>
    </div>

    <div class="moves">
      <h3>Movimientos</h3>
      <br/>
      <ul>
        
      </ul>
    </div>
  </section>

  <footer class="navigation">
    <button class="btn prev">← Anterior</button>
    <button class="btn next">Siguiente →</button>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./js/config.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
